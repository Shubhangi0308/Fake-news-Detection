<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detection</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fake News Detection</h1>
        <form action="/predict" method="post">
            <textarea name="news_text" rows="10" cols="50" placeholder="Enter news text here..."></textarea><br>
            <input type="submit" value="Predict">
        </form>
        {% if result %}
            <div class="result">
                <p>The news is {{ result['Passive Aggressive'] }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
